version: "3.8"
services:
  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: floodsafe
      POSTGRES_USER: floodsafe_user
      POSTGRES_PASSWORD: floodsafe_pass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U floodsafe_user"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./apps/backend
    volumes:
      - ./apps/backend:/app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://floodsafe_user:floodsafe_pass@db:5432/floodsafe
      SECRET_KEY: "dev-secret-change-me"
      ACCESS_TOKEN_EXPIRE_MINUTES: "1440"
      UPLOAD_DIR: "/app/uploads"
    ports:
      - "8000:8000"

volumes:
  db_data:
