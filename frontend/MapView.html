<!doctype html>
<html>
<head>
  <title>FloodSafe Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style> #map { height: 100vh; } </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([28.6448, 77.2167], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{ attribution:'' }).addTo(map);

    async function loadRoads(){
      const r = await fetch('/api/roads');
      const geo = await r.json();
      L.geoJSON(geo, {
        style: function(feature){
          const s = feature.properties && feature.properties.status || 'normal';
          return { color: s === 'flooded' ? 'red' : (s === 'warning' ? 'orange' : 'green'), weight: 5 };
        },
        onEachFeature: function(feature, layer){
          const name = (feature.properties && feature.properties.name) || 'Road';
          layer.bindPopup(`${name} <br/> status: ${feature.properties.status}`);
        }
      }).addTo(map);
    }
    loadRoads();
  </script>
</body>
</html>
