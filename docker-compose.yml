services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: floodsafe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./apps/backend:/app
      - ./apps/frontend/public:/frontend-public:ro
      - ./apps/ml-service/data:/ml-service-data:ro
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_started
      ml-service:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/floodsafe
      ML_SERVICE_URL: http://ml-service:8002
      ML_SERVICE_DATA_DIR: /ml-service-data

  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./apps/frontend:/app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5175:5175"
    environment:
      VITE_API_URL: http://localhost:8000

  iot-ingestion:
    build:
      context: ./apps/iot-ingestion
      dockerfile: Dockerfile
    command: python src/main.py
    volumes:
      - ./apps/iot-ingestion:/app
    ports:
      - "8001:8001"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/floodsafe

  ml-service:
    build:
      context: ./apps/ml-service
      dockerfile: Dockerfile
    command: uvicorn src.main:app --host 0.0.0.0 --port 8002 --reload
    volumes:
      - ./apps/ml-service:/app
      - ./apps/ml-service/models:/app/models  # Bind mount to share local model files
      - ml_cache:/app/cache
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/floodsafe
      GCP_PROJECT_ID: gen-lang-client-0669818939
      MODEL_CACHE_DIR: /app/models
      DATA_CACHE_DIR: /app/cache
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/v1/predictions/health"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s

volumes:
  postgres_data:
  ml_cache:
